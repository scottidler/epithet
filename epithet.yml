cat: ccat
ci: cargo init
cF: cargo fmt
cc: cargo clippy
cb: cargo build
cr: cargo run --
crh: cargo run -- --help
rbt: RUST_BACKTRACE=1
cd-leatherman: cd ~/repos/scottidler/leatherman/
cd-otto: cd ~/repos/scottidler/otto/
cd-philo: cd ~/repos/scottidler/philo/
cd-philo-fe: cd ~/repos/scottidler/philo-fe/
cd-repos: cd ~/repos/
clh:
  value: curl localhost
  space: false
d: docker
di: docker images
dI: docker inspect
dc: docker-compose
g:
  value: git
  first: true
ga: git add
gb: git branch
gc:
  value: git commit -m
  space: false
gbc: git branch --contains
k: kubectl
ka: kubectl apply -f
kg: kubectl get
kgd: kubectl get deployment
kgp: kubectl get pod
kgs: kubectl get svc
kgc: kubectl get certificate
kgS: kubectl get secret
kd: kubectl describe
kdd: kubectl describe deployment
kdp: kubectl describe pod
kds: kubectl describe svc
kdc: kubectl describe certificate
kdS: kubectl describe secret
kD: kubectl delete
ip-lan:
  value: 'ip addr show |grep "inet " |grep -v 127.0.0. |head -1|cut -d" " -f6|cut -d/ -f1'
  expand: false
lah: ls -lah
pt: papertrail
tf: terraform
tf-fmt: terraform fmt -write=true -diff=true -recursive
'|b': '| bash'
'|g': '| grep'
oy: -o -yaml
